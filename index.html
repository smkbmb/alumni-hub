<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMKBMB Alumni Hub - Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .copy-btn {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            background-color: #444;
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #fff;
            width: 0%;
        }
        input, button, select {
            padding: 10px;
            margin: 10px;
            border: none;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
        }
        .admin-link {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMKBMB Alumni Hub - Donate</h1>
        <h3>Bank Account Number</h3>
        <p id="bankAccount">1234-5678-9012</p>
        <button class="copy-btn" onclick="copyAccount()">Copy Account Number</button>
        
        <h3>Donation Goal</h3>
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0%;"></div>
        </div>
        <p id="goalText">RM 0 / RM 5000</p>
        
        <h3>Required Donations</h3>
        <ul id="donationList">
            <li>Instrument Maintenance</li>
            <li>Uniform Costs</li>
        </ul>
        
        <h3>Submit Your Donation</h3>
        <label for="donationItem">Select what you are donating:</label>
        <select id="donationItem">
            <option value="Instrument Maintenance">Instrument Maintenance</option>
            <option value="Uniform Costs">Uniform Costs</option>
        </select>
        
        <h3>Upload Payment Receipt</h3>
        <input type="file" id="receiptUpload" accept="image/*,application/pdf">
        
        <h3>Donor Name (Optional)</h3>
        <input type="text" id="donorName" placeholder="Enter your name (Leave blank for anonymous)">
        <button onclick="submitDonation()">Submit</button>
        
        <h3>Pending Donations for Review</h3>
        <ul id="pendingDonations"></ul>
    </div>
    
    <footer>
        <a href="admin.html" class="admin-link">Admin Login</a>
    </footer>
    
    <script>
        function copyAccount() {
            const bankAccount = document.getElementById("bankAccount").innerText;
            navigator.clipboard.writeText(bankAccount);
            alert("Bank account number copied!");
        }

        function submitDonation() {
            const name = document.getElementById("donorName").value || "Anonymous";
            const item = document.getElementById("donationItem").value;
            const receipt = document.getElementById("receiptUpload").files[0];
            
            if (!receipt) {
                alert("Please upload a payment receipt.");
                return;
            }
            
            const list = document.getElementById("pendingDonations");
            const li = document.createElement("li");
            li.textContent = `${name} donated for ${item} (Pending Review)`;
            list.appendChild(li);
            
            alert("Donation submitted for review.");
        }
    </script>
</body>
</html>
